<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="login" id="app">
    <form class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <div class="form-group">
        <label for="name" class="sr-only">用户名</label>
        <input id="name" type="text" v-model="name" class="form-control" placeholder="用户名" autofocus>
      </div>
      <div class="form-group">
        <label for="pwd" class="sr-only">密码</label>
        <input id="pwd" type="password" v-model="pwd" class="form-control" placeholder="密码" @keydown.13="login">
      </div>
      <a class="btn btn-primary btn-block" @click="login">登 录</a>
    </form>
  </div>
</body>
<script src="../assets/vendors/jquery/jquery.js"></script>
<script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="../assets/vendors/vue/axios.min.js"></script>
<script src="../assets/vendors/common.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            // 数据
            name: '',
            pwd:'',

            //相关url
            loginUrl:''
        },
        methods: {
            login() {
                this.loginUrl = domain+'/user/getToken';
                axios.post(this.loginUrl, "name=" + this.name + "&pwd=" + this.pwd).then(res => {
                    if (res.data.code == 0) {
                        alert(res.data.message);
                    } else {
                        let token = res.data.data.token;
                        location.href = "articleList.html";

                    }
                })
            }
        },
        created: function () {
        }
    });
</script>
</html>
